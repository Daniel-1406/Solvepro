<div id="whole">
<h1>PRIME NUMBER CHECKER</h1><input type="text" id="prime" />
<button onclick="compute()" class="button">check</button>
<h1 id="ans"></h1></div>
</body>
<script type="text/javascript">
function compute(){
	var x=document.getElementById("prime").value;//x 14
	i=2;
	var check=1;
	var not=x/2; // 7
	while(i<not){
		if(x%i==0){ //14 %2 7
		  check=2; 
		  document.getElementById("ans").innerHTML= x + " is not a prime number";
		  break;
		  }
		i++; 	
	}
	if(check==1)
	  document.getElementById("ans").innerHTML=x + " is a prime number";
	
}

</script>
