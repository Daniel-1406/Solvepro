<div id="whole">
<h1>THE GRADIENT OF A STRAIGHT LINE</h1>

<TABLE><TR><TD><h2>x<sub>1</sub> :</h2></TD><TD><input type="text" id="first" /></TD></TR>
       <TR><TD><h2>x<sub>2</sub> :</h2></TD><TD><input type="text" id="sec" /></TD></TR>       
       <TR><TD><h2>y<sub>1</sub> :</h2></TD><TD><input type="text" id="ted" /><TD></TR>
       <TR><TD><h2>y<sub>2</sub> :</h2></TD><TD><input type="text" id="fot" /><TD></TR>

<TR><TD><button onclick="compute()" class="button">Compute</button></TD></TR></TABLE>
<h1 id="ans"></h1></div>
</body>
<script type="text/javascript">
 function compute(){
var A=document.getElementById("first").value;
var b=document.getElementById("sec").value;
var c=document.getElementById("ted").value;
var d=document.getElementById("fot").value;
var ab=d-c;
var cd= b-A;
var ef=ab/cd;
document.getElementById("ans").innerHTML="The gradient of the line is "+ ef;}
</script>
