<div id="whole"><table style="">
<caption><h1>VOLUME OF A CUBOID</h1></caption>
<tr><td><h1>Length :</h1></td>
     <td><input type="text" id="l">cm</td>
</tr>
<tr><td><h1>Breadth :</h1></td>
    <td><input type="text" id="b">cm</td>
</tr>
<tr><td><h1>Height :</h1></td>
    <td><input type="text" id='h'>cm</td>
</tr>
<tr><td></td><td>
<input type="submit" value="Compute" onclick="calculate()" class="button"></td></tr>
</table>
<h1 id="volumearea"></h1></div>

<script type="text/javascript">
function calculate(){
var length=document.getElementById("l").value;
var breadth=document.getElementById("b").value;
var height=document.getElementById("h").value;
var volumearea=volume(length,breadth,height);
document.getElementById("volumearea").innerHTML="The volume of the cuboid is "+ volumearea +"cm<sup>3</sup>";
}

function volume(l,b,h){

         var v= l*b*h;
		 return v;
		 }
