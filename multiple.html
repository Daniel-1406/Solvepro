<div id="whole">
<table id="tab">
<h1>FIND THE MULTIPLE OF A NUMBER</h1>
<tr>
<td><H1>Enter the unit number </H1></td>
<td><input type="text" id="unit"></td>
</tr>
<tr>
<td><H1>Enter the limit </H1></td>
<td><input type="text" id="limit"></td>
</tr>
<tr> 
<td colspan=2><input type="button" value="Compute" onclick="find()" class="button"></td></tr>

</table>
<H1 id="area"> </H1></div>
</body>
<script type="text/javascript">
function find(){
var u=document.getElementById("unit").value;
var l=document.getElementById("limit").value;

counter=0;
i=1;
while(i<=l){
  if(i%u == 0){
    counter=counter +1;    
  }
  i=i+1;
}
document.getElementById("area").innerHTML="There are "+ counter + " multiple of "+u + " in "+ l; 
}
</script >
