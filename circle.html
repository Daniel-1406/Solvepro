<body><div style>
<div id="whole"><table>
<caption ><h1><marquee style="text-align:center">AREA OF A CIRCLE</MARQUEE></h1></caption>
<tr>
<td><h1>Radius</h1></td>
<td><input type="text" id="r"><h1>cm</h1></td>
</tr>
<tr> 
<td colspan=2><input type="button" value="Calculate" onclick="compute()" class="button"></td>
</tr>

</table><h1 id="area"></h1></div>
</body>
<script type="text/javascript">
function compute(){
var r=document.getElementById("r").value;
var pie= 22 /7;
var temp= pie * (r*r);
document.getElementById("area").innerHTML="The area of the circle is "+ temp + "cm<sup>2</sup>"; 
}
