<div id="whole"><table><caption><marquee><u><b><h1>SIMPLE INTEREST</h1></b></u></marquee></caption>
<tr><td><H3>PRINCIPAL</H3></td>
    <td><input type="text" id="p"/><H3><strike>N</strike></H3></td></tr>
<tr><td><H3>RATE</H3></td>
    <td><input type="text" id="r"/><H3>%</H3></td></tr>
<tr><td><H3>TIME</H3></td>
    <td><input type="text" id="t"/><H3>years</H3></td></tr>
<tr><td><input type="submit" value="Compute" onclick="calculate()" class="button"></td></tr>
</table>
<H3 id="ok"></H3></div>

<script type="text/javascript">

function calculate(){

var principal=document.getElementById("p").value;
var rate=document.getElementById("r").value;
var time=document.getElementById("t").value; 
var ans=finish(principal,rate,time);
document.getElementById("ok").innerHTML="The simple interest is "+ ans + " <strike>N</strike>";
}

function finish(p,r,t){
var why=p*r*t;
var rem= why*2;
return why;
}
</script>
