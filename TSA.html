 <div id="whole"><table><caption><h1><marquee style="text-align:center">TOTAL SURFACE AREA OF A CYLINDER</marquee></h2></caption>
<tr><td><h2>Height :</h2></td>
    <td><input type="text" id="h"/><h2>cm</h2></td></tr>
<tr><td><h2>Radius :</h2></td>
    <td><input type="text" id="r"/><h2>cm</h2></td></tr>
<tr><td><input type="submit" value="Calculate" onclick="com()" width="22" height " class="button"/></td></tr>
</table><h2 id="ans"></h2></div>
</body>
<script type="text/javascript">
function com(){
var height =document.getElementById("h").value;
var radius =document.getElementById("r").value;
var ht =total(radius,height);
document.getElementById("ans").innerHTML="This is the total surface area of the cylinder " + ht + "cm<sup>2</sup>";
}

function total(r,h){
var tsa=(2*(22/7)*r*r)+(2*(22/7)*r*h);
return tsa;

}
