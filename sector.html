<div id="whole"><table>
<caption ><h1><marquee style="text-align:center">AREA OF A SECTOR</marquee></h1></caption>
<tr>
<td><h1>Angle substended</h1></td>
<td><input type="text" id="an">      °</td></tr>
<tr><td><h1>Radius</h1></td>
<td><input type="text" id="ra"><h1>cm</h1></td>
</tr>
<tr> 
<td colspan=2><input type="button" value="Compute" onclick="compute()" class="button"></td>
</tr>

</table><h2 id="area"></h2></div>

<script type="text/javascript">
function compute(){ 
var ang=document.getElementById("an").value;
var rad=document.getElementById("ra").value;
var pie= 22/7;
var temp= ang/360 ;
var nsa= rad * rad;
var ansa= pie * temp * nsa
document.getElementById("area").innerHTML="The area of the sector is "+ ansa + "cm<sup>2</sup>"; 
}
</script >
